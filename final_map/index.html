      var dataLayer;
      $(document).ready(function () {
        cartodb.createVis('map', 'https://eiacoboni.cartodb.com/api/v2/viz/9d64260a-157b-11e6-824a-0e5db1731f59/viz.json')

          });

        $('.transitvillage_button').click(function () {
          var sql = "SELECT * FROM single_family_housing_near_transit WHERE transit_village = 'Yes'";
          dataLayer.setSQL(sql);
        });
          
        $('.HUB_button').click(function () {
        var sql = "SELECT * FROM single_family_housing_near_transit WHERE hub = 'Yes'";
        dataLayer.setSQL(sql);
        });

        var sql = "SELECT * FROM single_family_housing_near_transit";
        dataLayer.setSQL(sql);
